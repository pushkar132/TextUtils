<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TextUtils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-bottom-dark navbar-expand-lg bg-body-tertiary" data-bs-theme="dark" >
        <div class="container-fluid">
          <a class="navbar-brand" href="/">TextUtils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Welcome to TextUtils ! </strong>Manipulate your text however you want.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <form action="/analyze" method="post"> {% csrf_token %}
        <div class="container mt-5">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Enter your text here : </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" style="height: 200px;"  name="text"></textarea>
                <br>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="removepunc" name="removepunc">
                    <label class="form-check-label" for="removepunc">Remove Punctuations</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="fullcaps" id="fullcaps">
                    <label class="form-check-label" for="fullcaps">Uppercase</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="nocaps" id="nocaps">
                    <label class="form-check-label" for="nocaps">Lowercase</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" name="removedigi" id="removedigi">
                    <label class="form-check-label" for="removedigi">Remove Digits</label>
                </div>
                <br>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Find Text" name="find" >
                  <span class="input-group-text">|</span>
                  <input type="text" class="form-control" placeholder="Replace Text" name="replace">
                </div>
                <br>
                <button type="submit" class="btn btn-outline-success">Analyze</button>
            </div>
        </div>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
